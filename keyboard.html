<!doctype html>
<html lang="en">
	<head>
		<title>Keyboard</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="keyboard.css" media="screen"/>
		<link href="lab-assignment-7-MartinConcha/keyboard.css" property='stylesheet'>
	</head>
	<body>
		<div id="kconteiner">
			<div class="keyboard">
			  <div class="keyboard__row">
			    <div class="letter" data-key="192">
			      <div>~</div>
			    </div>
			    <div class="letter" data-key="49">
			      <div>!</div>
			    </div>
			    <div class="letter" data-key="50">
			      <div>@</div>
			    </div>
			    <div class="letter" data-key="51">
			      <div>#</div>
			    </div>
			    <div class="letter" data-key="52">
			      <div>$</div>
			    </div>
			    <div class="letter" data-key="53">
			      <div>%</div>
			    </div>
			    <div class="letter" data-key="54">
			      <div>^</div>
			    </div>
			    <div class="letter" data-key="55">
			      <div>&</div>
			    </div>
			    <div class="letter" data-key="56">
			      <div>*</div>
			    </div>
			    <div class="letter" data-key="57">
			      <div>(</div>
			    </div>
			    <div class="letter" data-key="48">
			      <div>)</div>
			    </div>
			    <div class="letter" data-key="189">
			      <div>_</div>
			    </div>
			    <div class="letter" data-key="187">
			      <div>+</div>
			    </div>
			    <div class="letter bksp" data-key="8">
			      <span>Bksp</span>
			    </div>
			  </div>
			  <div class="keyboard__row">
			    <div class="letter tab" data-key="9">
			      <span>Tab</span>
			    </div>
			    <div class="letter" data-char="Q">Q</div>
			    <div class="letter" data-char="W">W</div>
			    <div class="letter" data-char="E">E</div>
			    <div class="letter" data-char="R">R</div>
			    <div class="letter" data-char="T">T</div>
			    <div class="letter" data-char="Y">Y</div>
			    <div class="letter" data-char="U">U</div>
			    <div class="letter" data-char="I">I</div>
			    <div class="letter" data-char="O">O</div>
			    <div class="letter" data-char="P">P</div>
			    <div class="letter" data-key="219" data-char="{">
			      <div>{</div>
			    </div>
			    <div class="letter" data-key="221" data-char="}">
			      <div>}</div>
			    </div>
			    <div class="letter" data-key="220" data-char="|">
			      <div>|</div>
			    </div>
			  </div>
			  <div class="keyboard__row">
			    <div class="letter" data-char="A">A</div>
			    <div class="letter" data-char="S">S</div>
			    <div class="letter" data-char="D">D</div>
			    <div class="letter" data-char="F">F</div>
			    <div class="letter" data-char="G">G</div>
			    <div class="letter" data-char="H">H</div>
			    <div class="letter" data-char="J">J</div>
			    <div class="letter" data-char="K">K</div>
			    <div class="letter" data-char="L">L</div>
			    <div class="letter" data-key="186">
			      <div>:</div>
			    </div>
			    <div class="letter" data-key="222">
			      <div>"</div>
			    </div>
			    <div class="letter enter" data-key="13">
			      <span>Enter</span>
			    </div>
			  </div>
			  <div class="keyboard__row">
			    <div class="letter shift" data-key="16">
			      <span>Shift</span>
			    </div>
			    <div class="letter" data-char="Z">Z</div>
			    <div class="letter" data-char="X">X</div>
			    <div class="letter" data-char="C">C</div>
			    <div class="letter" data-char="V">V</div>
			    <div class="letter" data-char="B">B</div>
			    <div class="letter" data-char="N">N</div>
			    <div class="letter" data-char="M">M</div>
			    <div class="letter" data-key="188">
			      <div>,</div>
			    </div>
			    <div class="letter" data-key="190">
			      <div>.</div>
			    </div>
			    <div class="letter" data-key="191">
			      <div>?</div>
			    </div>
			    <div class="letter shift" data-key="16-R">
			      <span>Shift</span>
			    </div>
			  </div>
			  <div class="keyboard__row">
			    <div class="letter accept" data-key="91">
			      <span>Accept</span>
			    </div>
			    <div class="space" data-key="32" data-char=" ">
			      &nbsp;
			    </div>
			    <div class="letter cancel" data-key="93-R">
			      <span>Cancel</span>
			    </div>
			  </div>
			</div>
		</div>
	</body>
</html>
